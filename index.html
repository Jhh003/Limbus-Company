        /* 保持原有样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #d4af37, #f8f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
        }

        .selector-container {
            background: rgba(10, 10, 10, 0.7);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .selector-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .scroll-container {
            height: 250px; /* 5行 × 50px */
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            border: 2px solid #d4af37;
            border-radius: 10px;
            background: rgba(20, 20, 30, 0.8);
        }

        .scroll-list {
            position: absolute;
            top: 0;
            width: 100%;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .scroll-item {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .scroll-item-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar-placeholder {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* 选中项高亮效果 */
        .scroll-item.selected {
            background: rgba(212, 175, 55, 0.5);
            color: #ffffff;
            box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.8);
            transform: scale(1.05);
            z-index: 5;
        }

        /* 添加中心参考线（调试用，实际使用可删除） */
        .scroll-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50px;
            transform: translateY(-50%);
            pointer-events: none;
            border-top: 1px dashed rgba(212, 175, 55, 0.3);
            border-bottom: 1px dashed rgba(212, 175, 55, 0.3);
        }

        .selector-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(to bottom, #c41e3a, #8b0000);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: linear-gradient(to bottom, #d41e3a, #9b0000);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .control-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: rgba(10, 10, 10, 0.7);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 25px;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .result-title {
            font-size: 1.5rem;
            color: #d4af37;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .result-content {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .highlight {
            color: #d4af37;
            font-weight: bold;
        }

        .instructions {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

            color: #d4af37;
            margin-bottom: 15px;

        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

                font-size: 2rem;
            }
            
            .selector-title {
                font-size: 1.5rem;
            }
            
            .scroll-item {
                font-size: 1rem;
            }
        }
    </style>

        let personaOffset = 0;
        let isSinnerScrolling = false;
        let isPersonaScrolling = false;

        const visibleItems = 5; // 可视区域显示5行
        const centerIndex = Math.floor(visibleItems / 2); // 中心行索引（第3行）
        const centerOffset = centerIndex * itemHeight; // 中心行偏移量

        // 创建滚动列表
        function createSinnerScrollList(items) {
            sinnerScroll.innerHTML = '';
            sinnerItems = items;
            
            // 创建足够多的项目以实现平滑滚动效果
            const itemCount = items.length * 10;
            for (let i = 0; i < itemCount; i++) {
                const item = document.createElement('div');
                item.className = 'scroll-item';
                item.dataset.originalIndex = i % items.length; // 存储原始索引
                
                const content = document.createElement('div');
                content.className = 'scroll-item-content';
                
                const avatarPlaceholder = document.createElement('div');
                avatarPlaceholder.className = 'avatar-placeholder';

        // 开始罪人滚动

            if (sinnerScrollInterval) return;
            
            sinnerStartBtn.disabled = true;
            sinnerStopBtn.disabled = false;
            isSinnerScrolling = true;
            
            // 清除之前选中的高亮
            clearHighlight(sinnerScroll);
            
            // 快速滚动
            const speed = 150;
            sinnerScroll.style.transition = 'transform 0.05s linear';
            
            sinnerScrollInterval = setInterval(() => {
                sinnerOffset += speed;
                sinnerScroll.style.transform = `translateY(-${sinnerOffset}px)`;
                
                // 循环重置逻辑
                const totalHeight = sinnerItems.length * itemHeight * 5;
                if (sinnerOffset > totalHeight) {
                    sinnerOffset = sinnerOffset % totalHeight;
                    sinnerScroll.style.transition = 'none';
                    sinnerScroll.style.transform = `translateY(-${sinnerOffset}px)`;
                    setTimeout(() => {
                        sinnerScroll.style.transition = 'transform 0.05s linear';
                    }, 10);
                }
            }, 10);
        }

        // 停止罪人滚动并定位到中心
        function stopSinnerScroll() {
            if (!sinnerScrollInterval) return;
            
            clearInterval(sinnerScrollInterval);
            sinnerScrollInterval = null;
            isSinnerScrolling = false;
            
            // 随机选择一个罪人
            const randomIndex = Math.floor(Math.random() * sinnerData.length);
            currentSelectedSinner = sinnerData[randomIndex];
            selectedSinnerEl.textContent = currentSelectedSinner.name;
            selectedPersonaEl.textContent = "未选择";
            
            // 计算目标偏移量，确保选中项显示在中心行
            const loopCount = 5; // 使用第5次循环的项目进行定位，确保前后都有足够项目
            const targetOffset = (randomIndex + loopCount * sinnerItems.length) * itemHeight - centerOffset;
            
            // 平滑过渡到目标位置
            sinnerScroll.style.transition = 'transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)';
            sinnerScroll.style.transform = `translateY(-${targetOffset}px)`;
            
            // 更新当前偏移量
            sinnerOffset = targetOffset;
            
            // 高亮显示选中的项目
            setTimeout(() => {
                highlightSelectedItem(sinnerScroll, randomIndex);
            }, 800); // 等待过渡动画完成
            
            sinnerStartBtn.disabled = false;
            sinnerStopBtn.disabled = true;
            
            // 启用人格选择器
            personaStartBtn.disabled = false;
            
            // 创建对应罪人的人格列表
            createPersonaScrollList(currentSelectedSinner.personalities);

                personaOffset += speed;
                personaScroll.style.transform = `translateY(-${personaOffset}px)`;
                
                // 循环重置逻辑
                const totalHeight = personaItems.length * itemHeight * 5;
                if (personaOffset > totalHeight) {
                    personaOffset = personaOffset % totalHeight;
                    personaScroll.style.transition = 'none';
                    personaScroll.style.transform = `translateY(-${personaOffset}px)`;
                    setTimeout(() => {
                        personaScroll.style.transition = 'transform 0.05s linear';
                    }, 10);
                }
            }, 10);
        }

        // 停止人格滚动并定位到中心
        function stopPersonaScroll() {
            if (!personaScrollInterval || !currentSelectedSinner) return;
            
            clearInterval(personaScrollInterval);
            personaScrollInterval = null;
            isPersonaScrolling = false;
            
            // 随机选择一个人格
            const randomIndex = Math.floor(Math.random() * currentSelectedSinner.personalities.length);
            const selectedPersona = currentSelectedSinner.personalities[randomIndex];
            selectedPersonaEl.textContent = selectedPersona;
            
            // 计算目标偏移量，确保选中项显示在中心行
            const loopCount = 5; // 使用第5次循环的项目进行定位
            const targetOffset = (randomIndex + loopCount * personaItems.length) * itemHeight - centerOffset;
            
            // 平滑过渡到目标位置
            personaScroll.style.transition = 'transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)';
            personaScroll.style.transform = `translateY(-${targetOffset}px)`;
            
            // 更新当前偏移量
            personaOffset = targetOffset;
            
            // 高亮显示选中的项目
            setTimeout(() => {
                highlightSelectedItem(personaScroll, randomIndex);
            }, 800); // 等待过渡动画完成
            
            personaStartBtn.disabled = false;
            personaStopBtn.disabled = true;
        }

        // 清除高亮显示
        function clearHighlight(scrollContainer) {
            const items = scrollContainer.querySelectorAll('.scroll-item');
            items.forEach(item => {
                item.classList.remove('selected');
            });
        }

        // 高亮显示选中项
        function highlightSelectedItem(scrollContainer, index) {
            clearHighlight(scrollContainer);
            const items = scrollContainer.querySelectorAll('.scroll-item');
            items.forEach(item => {
                if (parseInt(item.dataset.originalIndex) === index) {
                    item.classList.add('selected');
                }
            });
        }

        // 初始化
        function init() {
            // 创建罪人列表
            const sinnerNames = sinnerData.map(sinner => sinner.name);
            createSinnerScrollList(sinnerNames);
            
            // 创建空的人格列表
            createPersonaScrollList(['请先选择罪人']);
            
            // 绑定事件
            sinnerStartBtn.addEventListener('click', startSinnerScroll);
            sinnerStopBtn.addEventListener('click', stopSinnerScroll);
            personaStartBtn.addEventListener('click', startPersonaScroll);
            personaStopBtn.addEventListener('click', stopPersonaScroll);
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
